<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tomato Main Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <script src="timer.js"></script>
</head>

<body>
	<h1 style="text-align:center; color:black"><b>Pomodoro</b></h1>

	<div class="container">
	<p></p>

<form action="settings.html">
    <input type="submit" value="Settings" />
</form>

	<div class="row">
		<div class="col-sm-6" style="text-align:center">
			<h3>Study Time<h3>
			<h3 id="t1">25<h3>
		</div>
		<div class="col-sm-6" style="text-align:center">
			<h3>Break Time<h3>
			<h3 id="t2">5<h3>
		</div>
	</div>
	<div class="row">
		<div style="text-align:center">
			<img style="width: 350px !important;" class="center-block" src="tomato4.svg" />
		</div>
	</div>
	<div id="timer-set" class="row">
		<div class="row">
			<input placeholder="Study Time (minutes)" type="num1" id="num1" name="num1" />
			<input placeholder="Break Time (minutes)" type="num2" id="num2" name="num2" />
		</div>
		<div class="row">
			<div class="set-button">
				<button id="Set" type="submit">Set Time</button>
			</div>
			<div class="start-button">
				<button id="Start" type="submit">Start</button>
			</div>
		</div>	
	</div>
	

</body>
</html>
