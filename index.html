<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tomato Main Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <script src="timer.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<h1 style="text-align:center; color:black"><b>Pomodoro</b><br>
		<form id="settings" action="settings.html">
		<button><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
		</form>
	</h1>

	<div class="container">
	<p></p>
	<div class="row">
		<div style="text-align:center">
			<img style="width: 350px !important;" class="center-block" src="tomato4.svg" />
		</div>
	</div>
	<div id="timer-set" class="row">
		<div class="row">
			<input placeholder="Study Time (minutes)" type="number" id="num1" name="num1" />
			<input placeholder="Break Time (minutes)" type="number" id="num2" name="num2" />
		</div>
		<div class="row">
			<div class="start-button">
				<button id="Start" type="submit">Start</button>
			</div>
		</div>	
	</div>
	

</body>
</html>
