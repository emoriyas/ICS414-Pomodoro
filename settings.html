<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tomato Main Page</title>
  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body>
	<h1 style="text-align:center; color:black"><b>Pomodoro Settings</b></h1>
	<div class="settings-container">
		<div class="row">
				<form>
					<label>Study Alarm</label>
					<select id="sa" name="Study Sound">
						<option value="alarm.mp3">alarm</option>
						<option value="audio1.mp3">horns</option>
					</select>


					<label>Break Alarm</label>
					<select id="ba" name="Break Sound">
						<option value="alarm.mp3">alarm</option>
						<option value="audio1.mp3">horns</option>
					</select>


					<label>Breaks per session:</label>
					<input type="set1" id="breakN" name="set1" /> <br>

					<button id="setting" type="submit">Apply</button>

				</form>
				<form action="index.html">
		    	<input id="back-button" type="submit" value="Back" />
				</form>
		</div>
	</div>

</body>
</html>
